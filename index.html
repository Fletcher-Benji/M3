        <br>

			<div>
				<label for="email">Email</label><input name="email" placeholder="Enter email" required="" type="email">

			<br>
			<div>
				<label for="Password">Password</label><input name="password" placeholder="Password" required="" type="password"> 
			</div>
            <br>
            <button class="vertical-center" type="submit">Submit</button>

		</form>
